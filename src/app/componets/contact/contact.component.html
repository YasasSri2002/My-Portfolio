<h1 class="text-center" style="color: var(--headingColor);">Contact me</h1>
<section class="section">
<form [formGroup]="contactForm" (ngSubmit)= "onSubmit()">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2">
            <div class="mb-3 form-floating">
                <input type="text" id="Name" class="form-control form-floating" formControlName="Name" placeholder="" />
                <label for="Name" class="form-label">Name</label>
                <div *ngIf="contactForm.get('Name')?.invalid && contactForm.get('Name')?.touched" class="text-danger">
                    Name is required
                  </div>
            </div>

            <div class="mb-3 form-floating">
                <input type="email" id="email" class="form-control form-floating" formControlName="email" placeholder="" />
                <label for="email" class="form-label">Email</label>
                <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                    <span *ngIf="contactForm.get('email')?.errors?.['required']" class="text-danger ">Email is required</span>
                    <span *ngIf="contactForm.get('email')?.errors?.['email']" class="text-danger ">Enter a valid email</span>
                  </div>
            </div>
        </div>
        <div class="d-sm-flex justify-content-center">
            <div class="col-sm-6 mb-3 form-floating">
                <textarea class="form-control" id="msg" rows="5" size="large"></textarea>
                <label for="msg" class="form-label">Message</label>
                
            </div>
        </div>
    </div>
    <button class="btn btn-outline-warning rounded-5" type="submit" [disabled]="contactForm.invalid">Submit</button>
</form>



</section>
